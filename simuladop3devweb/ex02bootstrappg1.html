<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
          .botao {
            background-color: #f8b816;
            width: 20%;
            color: white;
            font-size: 2vw;
            margin-left: 10px;
            justify-content: center;
            float: right;
        }
          form{
            margin: auto;
            color: white;
            border-radius: 6px;
          }
          fieldset{
            padding: 2.5vh;
            border-radius: 20px;
            border-color: white;
        }
        input{
            display: flex;
            height: 7vh;
            width: 60vw;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        a{
           text-decoration: none;
           margin :auto;
                                 
        }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center bg-secondary">
         <div class=" d-flex flex row bg-primary justify-content-center align-items-center vh-100">
        <form>
            <fieldset>
              <legend>Login</legend>
              <div>
                <label>e-mail</label>
                <input type="email" name="mail">
              </div>
              <label>Senha</label>
              <input type="password" name="senha">
              <div>
                <div id="botoes" class="d-flex align-items:margin-left">
                    <input type="submit" value="Limpar" class="botao">
                    <input type="reset" value="Enviar" class="botao">
                </div>
                <div>
                    <button><a href="">Cadastre-se</a></button>     
                    <button><a href="">Esqueceu a senha?</a></button>
                <div>
            </fieldset>
          </form>
        </div>
    </div>
      </body>
</html>
