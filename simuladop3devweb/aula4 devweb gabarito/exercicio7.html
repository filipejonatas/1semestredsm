<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Exerc√≠cio 7</title>
    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            font-family: calibri;
        }
        body {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        #menu {
            display: flex;
            justify-content: space-between;
            height: 70px;
            width: 100vw;
            border-bottom: 1px solid #aaa;
        }
        #avatar{
            display: flex;
            align-items: center;
        }
        #titulo{
            display: flex;
            align-items: center;
        }
        #corpo {
            display: flex;
            height: 100vh;
            width: 100vw;
        }    
        #esquerda{
            display: flex;
            background-color: yellow;
            width: 200px;
            height: 100%;
        }   
        #direita{
            display: flex;
            width: 100%;
            height: 100%;
            background-color: cyan; 
        }   
         
        #rodape {
            display: flex;
            justify-content: space-around;
            height: 80px;
            width: 100vw;
            border-top: 1px solid #ce2e2e;
            
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="titulo">
            <img src="./imagens/css.png" alt="" width="60" height="60" />
            <div><h1>CSS3</h1></div>
        </div>
        <div id="avatar">
            <div><h4>Bill Gates</h4></div>
            <img src="./imagens/avatar.jpg" alt="" width="42" height="42" />
        </div>
    </div>
    <div id="corpo">
        <div id="esquerda">
        </div>
        <div id="direita">
        </div>
    </div>
    <div id="rodape">
        <img src="./imagens/Fatec.png" alt="" width="87" height="41" />
        <img src="./imagens/CPS.png" alt="" width="85" height="56" />
        <img src="./imagens/Brasao.png" alt="" width="81" height="54" />
    </div>
</body>
</html>
